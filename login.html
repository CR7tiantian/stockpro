<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
  <meta name="format-detection" content="telephone=no" />
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="/stockpro_1.0.0/lib/layer/skin/layer.css">
	<link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="logobox">
  	<img class="logo" src="/stockpro_1.0.0/images/Logo.png"/>
  	<div class="logotext">GUPIAO</div>
  </div>
  <div class="formbox">
  	<div class="usernamebox form">
  		<span class="text">账&nbsp;号:</span>
  		<input class="username input" type="text" placeholder="请输入账号" oninput='this.style.color="#fff"'></input>
  	</div>
  	<div class="passwordbox form">
  		<span class="text">密&nbsp;码:</span>
  		<input class="password input" type="password" placeholder="请输入密码"></input>
  	</div>
  </div>
  <div class="checkbox">
  	<span class="autologin">
  		<input class="auto-checkbox" type="checkbox"><span class="font_14">自动登录</span>
  	</span>
  	<span class="rememberpwd">
  		<input class="rememberpwd-checkbox" type="checkbox"><span class="font_14">记住密码</span>
  	</span>
  </div>
  <div class="loginbtn">
  	登录
  </div>
</body>
</html>

<script src="/stockpro_1.0.0/lib/knockout-3.4.0.js"></script>
<script src="/stockpro_1.0.0/lib/mobile-lib/zepto.min.js"></script>
<script src="/stockpro_1.0.0/lib/jquery/dist/jquery.min.js"></script>
<script src="/stockpro_1.0.0/lib/layer/src/layer.js"></script>
<script src="/stockpro_1.0.0/js/public/jquery.cookie.js"></script>
<script type="text/javascript" src="/stockpro_1.0.0/js/common.js"></script>
<script type="text/javascript" src="/stockpro_1.0.0/js/rem.js"></script>
<script type="text/javascript" src="/stockpro_1.0.0/js/login.js"></script>
