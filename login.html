<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
  <meta name="format-detection" content="telephone=no" />
	<title>股票系统-用户登录</title>
	<link rel="stylesheet" type="text/css" href="lib/layer/skin/layer.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="logobox">
  	<img class="logo" src="images/Logo.png"/>
  	<div class="logotext">GUPIAO</div>
  </div>
  <div class="formbox">
  	<div class="usernamebox form">
  		<span class="text">账&nbsp;号:</span>
  		<input class="username input" type="text" placeholder="请输入账号" oninput='this.style.color="#fff"'>
  	</div>
  	<div class="passwordbox form">
  		<span class="text">密&nbsp;码:</span>
  		<input class="password input" type="password" placeholder="请输入密码">
  	</div>
  </div>
  <div class="loginbtn">
  	登录
  </div>
</body>
</html>

<script src="lib/knockout-3.4.0.js"></script>
<script src="lib/mobile-lib/zepto.min.js"></script>
