<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
  <meta name="format-detection" content="telephone=no" />
	<title>股票系统-修改密码</title>
	<link rel="stylesheet" type="text/css" href="lib/layer/skin/layer.css">
	<link rel="stylesheet" href="css/quotation.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/transfermoney.css">
  <link rel="stylesheet" type="text/css" href="css/modifypwd.css">
</head>
<body>
 <header class="header cf">
   <a class="backbtn f-l" href="javascript:history.go(-1)">
   <img src="images/return-sm.png" class="f-l arrow">返回</a>
   <span class="h-text">修改密码</span>
 </header>
 <ul class="moneyList">
   <li class="list cf">
     <label>密码类型:</label>
     <input class="pwtype" checked="checked" name="pwtype" type="radio">
     <span class="text">登录密码</span>
     <input class="pwtype" name="pwtype" type="radio"> 
     <span class="text">提款密码</span>
   </li>
   </li>
   <li class="list cf">
     <label>当前账户:</label>
     <input class="allowMoney currentAccount" type="text" readonly="readonly">
   </li>
   <li class="list cf">
     <label>旧密码:</label>
     <input class="allowMoney oldpwd" type="password">
   </li>
   <li class="list cf">
     <label>新密码:</label>
     <input class="transferMoney newpwd" type="password">
   </li>
   <li class="list cf">
     <label>新密码:</label>
     <input class="password confirmnewpwd" type="password">
   </li>
 </ul>
 <div class="confirmBtn">确认</div>
</body>
</html>

<script src="lib/knockout-3.4.0.js"></script>
<script src="lib/mobile-lib/zepto.min.js"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/layer/src/layer.js"></script>
<script src="js/public/jquery.cookie.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/modifypwd.js"></script>
