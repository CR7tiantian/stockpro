<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
  <meta name="format-detection" content="telephone=no" />
	<title>股票系统-平仓</title>
	<link rel="stylesheet" type="text/css" href="lib/layer/skin/layer.css">
	<link rel="stylesheet" href="css/quotation.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/unwinding.css">
</head>
<body>
    <table class="main-content">
    <thead class="thead">
      <tr>
        <td>代码</td>
        <td>盈亏</td>
        <td>买入价</td>
        <td>卖出价</td>
        <td>手数</td>
        <td>时间</td>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" data-bind="foreach:{data:listData,as:'obj'}">
        <td class="first">
          <span class="stockname" data-bind="text:obj.code.name"></span>
          <span class="stockcode" data-bind="text:obj.code.number"></span>
        </td>
        <td class="second" data-bind="text:obj.yingkui"></td>
        <td class="third" data-bind="text:obj.buyprice"></td>
        <td class="fourth" data-bind="text:obj.sellprice"></td>
        <td class="five" data-bind="text:obj.handnumber"></td>
        <td class="six" data-bind="text:common.formatTime(obj.date)"></td>
      </tr>
    </tbody>
    </table>
  <!-- 中间内容区域end -->
  <nav class="bar bar-tab">
        <a class="tab-item external" href="quotation.html">
          <span class="tab-label">行情</span>
        </a>      
        <a class="tab-item external" href="buyorder.html">
          <span class="tab-label">下单</span>
        </a>
        <a class="tab-item external" href="position.html">
          <span class="tab-label">持仓</span>
        </a>
        <a class="tab-item external  active" href="javascript:void(0)">
          <span class="tab-label">平仓</span>
        </a>
             <a class="tab-item external" href="more.html">
          <span class="tab-label">更多</span>
        </a>
  </nav>
</body>
</html>

<script src="lib/knockout-3.4.0.js"></script>
<script src="lib/mobile-lib/zepto.min.js"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/layer/src/layer.js"></script>
<script src="js/public/jquery.cookie.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/unwinding_data.js"></script>
<script type="text/javascript" src="js/unwinding.js"></script>
